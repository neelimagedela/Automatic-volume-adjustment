<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safe Music Listener</title>
    <style>
        body {
            font-family: Arial;
            background: #121212;
            color: #fff;
            text-align: center;
            padding: 50px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 {
            color: #00e676;
        }
        .status {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .volume-bar {
            height: 25px;
            width: 80%;
            background: #333;
            margin: auto;
            border-radius: 5px;
            overflow: hidden;
        }
        .volume-level {
            height: 100%;
            background: #00e676;
            width: 0%;
            transition: width 0.3s;
        }
        .footer {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ§ Safe Music Listener</h1>
    <div class="status">Connection: <span id="status">Detecting...</span></div>
    <div class="status">Song Type: <span id="songType">N/A</span></div>

    <div class="volume-bar">
        <div id="volumeLevel" class="volume-level"></div>
    </div>

    <div class="footer">Developed by Sravanthi</div>

    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('http://127.0.0.1:5000/status');
                const data = await response.json();

                document.getElementById('status').textContent = 'Connected';
                document.getElementById('songType').textContent = data.song_type;

                let volumeBar = document.getElementById('volumeLevel');
                volumeBar.style.width = data.volume + '%';
                volumeBar.style.backgroundColor = data.volume > 80 ? 'red' :
                                               data.volume > 50 ? 'orange' : '#00e676';
            } catch (error) {
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('songType').textContent = 'N/A';

                let volumeBar = document.getElementById('volumeLevel');
                volumeBar.style.width = '0%';
                volumeBar.style.backgroundColor = '#333';
            }
        }

        setInterval(fetchStatus, 3000);
        fetchStatus();
    </script>
</body>
</html>
